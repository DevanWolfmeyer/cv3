<!--                                                            slide change type   slide change time ms    pause slide change when hover                                            -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-color: red; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item" style="background-color: yellow; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item" style="background-color: blue; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 3">
    </div>
  </div>
</div>

<!-- ****************************************************************************************** -->

<!--Make sure that the href's way below match this id              does not auto play when false-->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-color: green; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item" style="background-color: orange; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item" style="background-color: white; height: 250px;">
      <img src="..." class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
